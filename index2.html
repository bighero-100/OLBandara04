<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Website</title>
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
    }

    header {
      background-color: #0056b3;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #003f7f;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      padding: 15px 20px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #004a99;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }

    .section {
      background-color: #f5f5f5;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    footer {
      background-color: #003f7f;
      color: white;
      text-align: center;
      padding: 15px;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      .container {
        padding: 10px;
      }

      .section {
        padding: 15px;
      }

      nav a {
        padding: 12px;
        width: 100%;
        text-align: center;
        border-top: 1px solid #0056b3;
      }
    }

    @media screen and (max-width: 480px) {
      header {
        font-size: 20px;
        padding: 15px;
      }

      nav a {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <div class="section">
      <h2>Section Title</h2>
      <p>This is a content section that looks great on all devices.</p>
    </div>
    <div class="section">
      <h2>Another Section</h2>
      <p>Responsive layout works perfectly on mobile without forcing desktop mode.</p>
    </div>
  </div>

  <footer>
    &copy; 2025 Your Website. All rights reserved.
  </footer>

</body>
</html>
