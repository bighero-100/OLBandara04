<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Site</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef1f7;
            color: #333;
        }
        .header {
            background: linear-gradient(135deg, #007bff, #00c6ff);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: #222;
            padding: 10px 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .nav a {
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: 0.3s ease-in-out;
        }
        .nav a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
        .container {
            padding: 50px 20px;
            text-align: center;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            font-size: 36px;
            color: #007bff;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
        .upload-section {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .upload-section input, .upload-section textarea, .upload-section button {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 8px;
            font-size: 16px;
        }
        #preview {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            display: none;
        }
        .article-container {
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .article-container img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">My Custom Website</div>
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>This is a beautifully designed website template created just for you.</p>
        <div class="upload-section">
            <h2>Upload an Article</h2>
            <input type="text" id="title" placeholder="Enter Article Title">
            <textarea id="content" rows="5" placeholder="Enter Article Content"></textarea>
            <input type="file" id="fileInput" accept="image/*" onchange="previewImage(event)">
            <br>
            <img id="preview" src="" alt="Image Preview">
            <button onclick="addArticle()">Submit</button>
        </div>
        <div id="articles"></div>
    </div>
    <div class="footer">&copy; 2025 My Website. All rights reserved.</div>
    <script>
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function(){
                var output = document.getElementById('preview');
                output.src = reader.result;
                output.style.display = 'block';
            };
            reader.readAsDataURL(event.target.files[0]);
        }
        function addArticle() {
            var title = document.getElementById('title').value;
            var content = document.getElementById('content').value;
            var imageSrc = document.getElementById('preview').src;
            if (title && content) {
                var articlesDiv = document.getElementById('articles');
                var article = document.createElement('div');
                article.classList.add('article-container');
                article.innerHTML = `<h2>${title}</h2><p>${content}</p>`;
                if (imageSrc) {
                    article.innerHTML += `<img src="${imageSrc}" alt="Uploaded Image">`;
                }
                articlesDiv.appendChild(article);
                document.getElementById('title').value = '';
                document.getElementById('content').value = '';
                document.getElementById('preview').style.display = 'none';
            } else {
                alert('Please enter a title and content.');
            }
        }
    </script>
</body>
</html>
