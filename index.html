<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>මගේ A/L සූදානම</title>
    <style>
    body {
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: var(--transition);
        line-height: 1.6;
        background-image: 
            radial-gradient(circle at 25% 25%, rgba(142, 45, 226, 0.05) 0%, transparent 50%),
            radial-gradient(circle at 75% 75%, rgba(74, 0, 224, 0.05) 0%, transparent 50%);
        background-attachment: fixed;
    }

    .dark-mode body {
        background-image: 
            radial-gradient(circle at 25% 25%, rgba(0, 247, 255, 0.05) 0%, transparent 50%),
            radial-gradient(circle at 75% 75%, rgba(72, 149, 239, 0.05) 0%, transparent 50%);
    }

    :root {
        --primary-color: #8e2de2;
        --secondary-color: #4a00e0;
        --text-color: #2d3748;
        --bg-color: #f8f9fa;
        --card-bg: #fff;
        --completed-bg: #e2e8f0;
        --shadow: 0 10px 15px rgba(142, 45, 226, 0.1);
        --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .dark-mode {
        --primary-color: #00f7ff;
        --secondary-color: #4895ef;
        --text-color: #e2e8f0;
        --bg-color: #111827;
        --card-bg: #1f2937;
        --completed-bg: #374151;
        --shadow: 0 10px 15px rgba(0, 247, 255, 0.2);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Noto Sans Sinhala', 'Segoe UI', sans-serif;
    }

    body {
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: var(--transition);
        line-height: 1.6;
    }

    .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
    }

    header {
        text-align: center;
        margin-bottom: 40px;
        padding: 20px 0;
    }

    h1, h2, h3 {
        margin-bottom: 15px;
        color: var(--primary-color);
    }

    .grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
    }

    @media (min-width: 768px) {
        .grid {
            grid-template-columns: 1fr 1fr;
        }
    }

    .card {
        background-color: var(--card-bg);
        border-radius: 10px;
        padding: 20px;
        box-shadow: var(--shadow);
        transition: var(--transition);
    }

    .card:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    /* Theme toggle */
    .theme-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: var(--card-bg);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: var(--shadow);
        z-index: 100;
    }

    .theme-toggle svg {
        fill: var(--text-color);
        width: 24px;
        height: 24px;
        transition: var(--transition);
    }

    /* Todo form styles */
    .todo-form {
        display: flex;
        margin-bottom: 20px;
    }

    .todo-input {
        flex: 1;
        padding: 10px 15px;
        border: 2px solid var(--primary-color);
        border-radius: 5px 0 0 5px;
        font-size: 16px;
        background-color: var(--card-bg);
        color: var(--text-color);
    }

    .todo-input:focus {
        outline: none;
        border-color: var(--secondary-color);
    }

    .add-btn {
        padding: 10px 20px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
        transition: var(--transition);
    }

    .add-btn:hover {
        background-color: var(--secondary-color);
    }

    /* Task list styles */
    .task-list {
        list-style-type: none;
    }

    .task-item {
        display: flex;
        align-items: center;
        padding: 10px;
        margin-bottom: 8px;
        background-color: var(--card-bg);
        border-radius: 5px;
        transition: var(--transition);
    }

    .task-item.completed {
        background-color: var(--completed-bg);
        opacity: 0.8;
    }

    .task-text {
        flex: 1;
        margin: 0 10px;
    }

    .completed .task-text {
        text-decoration: line-through;
    }

    .task-checkbox {
        width: 20px;
        height: 20px;
        cursor: pointer;
    }

    .delete-btn {
        background-color: #e63946;
        color: white;
        border: none;
        border-radius: 3px;
        padding: 5px 10px;
        cursor: pointer;
        transition: var(--transition);
    }

    .delete-btn:hover {
        background-color: #c1121f;
    }

    /* Quote section */
    .quote-section {
        text-align: center;
        padding: 30px 0;
    }

    .quote {
        font-size: 18px;
        font-style: italic;
        margin-bottom: 10px;
        min-height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .author {
        font-weight: bold;
        color: var(--primary-color);
    }

    /* Countdown section */
    .countdown {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        margin-top: 20px;
    }

    .countdown-item {
        text-align: center;
        padding: 15px;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .countdown-item:hover {
        transform: translateY(-5px);
    }

    .countdown-value {
        font-size: 28px;
        font-weight: bold;
        display: block;
    }

    .countdown-label {
        font-size: 14px;
        opacity: 0.9;
    }

    /* Tabs for completed tasks */
    .tabs {
        display: flex;
        margin-bottom: 20px;
    }

    .tab {
        padding: 10px 20px;
        cursor: pointer;
        background-color: var(--card-bg);
        border: none;
        transition: var(--transition);
        flex: 1;
        text-align: center;
    }

    .tab:first-child {
        border-radius: 5px 0 0 5px;
    }

    .tab:last-child {
        border-radius: 0 5px 5px 0;
    }

    .tab.active {
        background-color: var(--primary-color);
        color: white;
    }

    .task-container {
        display: none;
    }

    .task-container.active {
        display: block;
    }

    .task-item {
        display: flex;
        align-items: center;
        padding: 12px;
        margin-bottom: 10px;
        background-color: var(--card-bg);
        border-radius: 8px;
        transition: all 0.3s ease;
        border-left: 4px solid var(--primary-color);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateX(-20px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .task-item:hover {
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transform: translateX(5px);
    }

    /* Animation for quotes */
    @keyframes fadeInOut {
        0% { opacity: 0; transform: translateY(10px); }
        10% { opacity: 1; transform: translateY(0); }
        90% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(-10px); }
    }

    .quote-container {
        animation: fadeInOut 8s forwards;
    }

    .glow-button {
        display: inline-block;
        padding: 15px 35px;
        font-size: 20px;
        color: #fff;
        background: linear-gradient(45deg, #8e2de2, #4a00e0);
        border: none;
        border-radius: 50px;
        text-decoration: none;
        font-weight: bold;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        box-shadow: 0 5px 15px rgba(142, 45, 226, 0.4);
        transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
        overflow: hidden;
        z-index: 1;
    }

    .glow-button:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, #4a00e0, #8e2de2);
        opacity: 0;
        z-index: -1;
        transition: opacity 0.5s ease;
    }

    .glow-button:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 15px 25px rgba(142, 45, 226, 0.5);
    }

    .glow-button:hover:before {
        opacity: 1;
    }

    .dark-mode .glow-button {
        background: linear-gradient(45deg, #00f7ff, #4895ef);
        box-shadow: 0 5px 15px rgba(0, 247, 255, 0.4);
    }

    .dark-mode .glow-button:before {
        background: linear-gradient(45deg, #4895ef, #00f7ff);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
        animation: fadeIn 0.8s ease-out forwards;
    }

    .grid {
        animation: fadeIn 1s ease-out 0.2s forwards;
        opacity: 0;
    }

    .card {
        animation: fadeIn 1.2s ease-out 0.4s forwards;
        opacity: 0;
    }

    /* Add these media queries to fix mobile display issues */
	@media (max-width: 480px) {
		/* Adjust font sizes for better mobile display */
		h1 {
			font-size: 22px;
		}

		h2 {
			font-size: 18px;
		}

		h3 {
			font-size: 16px;
		}

		p {
			font-size: 14px;
		}

		/* Make countdown section more compact */
		.countdown {
			grid-template-columns: repeat(2, 1fr);
			gap: 8px;
		}

		.countdown-item {
			padding: 10px 5px;
		}

		.countdown-value {
			font-size: 20px;
		}

		.countdown-label {
			font-size: 12px;
		}

		/* Make task items more compact */
		.task-item {
			padding: 8px;
			margin-bottom: 8px;
		}

		.task-text {
			font-size: 14px;
		}

		/* Make form elements more compact */
		.todo-input {
			padding: 8px 10px;
			font-size: 14px;
		}

		.add-btn {
			padding: 8px 15px;
		}

		/* Make quote section more compact */
		.quote {
			font-size: 14px;
			min-height: 100px;
		}

		/* Adjust glow button for mobile */
		.glow-button {
			padding: 12px 25px;
			font-size: 16px;
		}
	}

	/* Add additional media query for very small screens */
	@media (max-width: 360px) {
		.countdown {
			grid-template-columns: repeat(2, 1fr);
		}

		.countdown-value {
			font-size: 18px;
		}
		
		h1 {
			font-size: 20px;
		}
	}
</style>

</head>

                <button class="tab" data-tab="completed">සම්පූර්ණ කළ කාර්යයන්</button>
            </div>

	<div style="text-align: center; margin: 30px 0;">
    <a href="workhourscount.html" class="glow-button">ඔයා අද දවසට වැඩ කරපු පැය ගණන සටහන් කරන්න.</a>
	</div>
	
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const sunIcon = document.querySelector('.sun-icon');
        const moonIcon = document.querySelector('.moon-icon');

        // Load theme from localStorage
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            sunIcon.style.display = 'none';
            moonIcon.style.display = 'block';
        }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            } else {
                localStorage.setItem('theme', 'light');
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            }
        });

        // Countdown Timer
        function updateCountdown() {
            const examDate = new Date('November 5, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const timeLeft = examDate - now;
            
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Todo List Functionality
        const todoForm = document.getElementById('todoForm');
        const todoInput = document.getElementById('todoInput');
        const taskList = document.getElementById('taskList');
        const completedTaskList = document.getElementById('completedTaskList');
        
        // Load tasks from localStorage
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let completedTasks = JSON.parse(localStorage.getItem('completedTasks')) || [];

        // Render tasks
        function renderTasks() {
            taskList.innerHTML = '';
            completedTaskList.innerHTML = '';
            
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = 'task-item';
                li.innerHTML = `
                    <input type="checkbox" class="task-checkbox">
                    <span class="task-text">${task}</span>
                    <button class="delete-btn">මකන්න</button>
                `;
                
                const checkbox = li.querySelector('.task-checkbox');
                checkbox.addEventListener('change', () => {
                    completedTasks.push(task);
                    tasks.splice(index, 1);
                    
                    localStorage.setItem('tasks', JSON.stringify(tasks));
                    localStorage.setItem('completedTasks', JSON.stringify(completedTasks));
                    
                    renderTasks();
                });
                
                const deleteBtn = li.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', () => {
                    tasks.splice(index, 1);
                    localStorage.setItem('tasks', JSON.stringify(tasks));
                    renderTasks();
                });
                
                taskList.appendChild(li);
            });
            
            completedTasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = 'task-item completed';
                li.innerHTML = `
                    <input type="checkbox" class="task-checkbox" checked>
                    <span class="task-text">${task}</span>
                    <button class="delete-btn">මකන්න</button>
                `;
                
                const checkbox = li.querySelector('.task-checkbox');
                checkbox.addEventListener('change', () => {
                    tasks.push(task);
                    completedTasks.splice(index, 1);
                    
                    localStorage.setItem('tasks', JSON.stringify(tasks));
                    localStorage.setItem('completedTasks', JSON.stringify(completedTasks));
                    
                    renderTasks();
                });
                
                const deleteBtn = li.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', () => {
                    completedTasks.splice(index, 1);
                    localStorage.setItem('completedTasks', JSON.stringify(completedTasks));
                    renderTasks();
                });
                
                completedTaskList.appendChild(li);
            });
        }

        // Add new task
        todoForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const newTask = todoInput.value.trim();
            
            if (newTask) {
                tasks.push(newTask);
                localStorage.setItem('tasks', JSON.stringify(tasks));
                todoInput.value = '';
                renderTasks();
            }
        });

        // Tab switching
        const tabs = document.querySelectorAll('.tab');
        const taskContainers = document.querySelectorAll('.task-container');
        
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                
                tabs.forEach(t => t.classList.remove('active'));
                taskContainers.forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(tabName + 'Tasks').classList.add('active');
            });
        });

        // Motivational Quotes
        const quotes = [
            {
                text: "ඔබ කවදාවත් පරාජය නොවේ නම්, ඔබ ප්‍රමාණවත් තරම් උත්සාහ නොකරන්නේය.",
                author: "අල්බට් අයින්ස්ටයින්"
            },
            {

        function showRandomQuote() {
            const quoteContainer = document.getElementById('quoteContainer');
            const quoteElement = document.getElementById('quote');
            const authorElement = document.getElementById('author');
            
            // Create a new quote container with animation
            const newQuoteContainer = document.createElement('div');
            newQuoteContainer.className = 'quote-container';
            
            // Get random quote
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];
            
            // Update the quote and author
            quoteElement.textContent = randomQuote.text;
            authorElement.textContent = randomQuote.author;
            
            // Apply the animation
            quoteContainer.style.opacity = '0';
            setTimeout(() => {
                quoteContainer.style.opacity = '1';
            }, 300);
        }

        // Show initial quote
        showRandomQuote();
        
        // Change quote every 10 seconds
        setInterval(showRandomQuote, 10000);

        // Initialize
        renderTasks();
